<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="row">
        <div class="col-12 bg-primary bg-gradient text-white d-flex justify-content-center">
            <h2>Weather Dashboard</h2>

        </div>
    </div>
    
    <section class="col-12"></section>
    <div class="row">
        <div class="col-3 p-4">
          
        <h3> Search for city</h3>
        <form>
          <input type="text"  class="form-control">
          <button class="btn btn bg-primary w-100 my-2 text-white">Search</button>  
        </form>
        <hr>
        
        <div class="row">
            <div class="col-12"></div>
           
            </div>
            <button class="btn btn bg-secondary w-100 my-1 text-white">Miami</button> 
            <button class="btn btn bg-secondary w-100 my-1 text-white">Chicago</button> 
            <button class="btn btn bg-secondary w-100 my-1 text-white">New York</button>
            <button class="btn btn bg-secondary w-100 my-1 text-white">Los Angeles</button>
            
        </div>
        </div>
        <div class="col-9"></div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
